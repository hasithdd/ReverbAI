<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReverbTube</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #1c0033;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      font-size: 3rem;
      color: #ff5df5;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 1rem;
    }

    .input-container {
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      border: 2px solid #ff5df5;
      border-radius: 10px;
      background-color: #2a003f;
      color: #fff;
      width: 300px;
    }

    .vhs-player {
      width: 360px;
      height: 250px;
      background-color: #2a003f;
      border: 4px double #ff5df5;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px rgba(255, 93, 245, 0.5);
      position: relative;
    }

    .vhs-player::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 3px,
        rgba(255, 255, 255, 0.02) 4px
      );
      pointer-events: none;
      z-index: 2;
    }

    .screen {
      width: 100%;
      height: 130px;
      background-color: #0f001a;
      color: #ff5df5;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
      box-shadow: inset 0 0 20px #ff5df5;
      font-family: 'Courier New', monospace;
      position: relative;
      z-index: 1;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .controls button {
      background-color: #550077;
      border: 1px solid #ff5df5;
      color: #ff5df5;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
    }

    .effect-buttons {
      display: flex;
      gap: 1rem;
    }

    .effect-buttons button {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: 2px solid;
      border-radius: 12px;
      background-color: transparent;
      cursor: pointer;
      font-weight: bold;
    }

    .slow-reverb {
      border-color: #00ffff;
      color: #00ffff;
    }

    .fast-reverb {
      border-color: #00ffb3;
      color: #00ffb3;
    }

    .vintage-echo {
      border-color: #ff5df5;
      color: #ff5df5;
    }
  </style>
</head>
<body>
  <div class="title">ReverbTube</div>
  <div class="input-container">
    <input type="text" placeholder="Paste YouTube link" />
  </div>

  <div class="vhs-player">
    <div class="screen">
      <div>VHS</div>
      <div>PLAY</div>
    </div>
    <div class="controls">
      <button>&laquo;</button>
      <button>&#9658;</button>
      <button>&#10074;&#10074;</button>
      <button>&raquo;</button>
    </div>
  </div>

  <div class="effect-buttons">
    <button class="slow-reverb">SLOW REVERB</button>
    <button class="fast-reverb">FAST + REVERB</button>
    <button class="vintage-echo">VINTAGE ECHO</button>
  </div>
</body>
</html>
